name: Manual Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g. v1.0.0)'
        required: true
      notes:
        description: 'Release notes'
        required: false

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Odin
        run: |
          curl -LO https://github.com/odin-lang/Odin/releases/latest/download/odin-linux.zip
          unzip odin-linux.zip -d odin
          echo "${GITHUB_WORKSPACE}/odin" >> $GITHUB_PATH

      - name: Build project
        run: |
          odin build src -out:build/super

      - name: Create Git Tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ github.event.inputs.tag }}
          git push origin ${{ github.event.inputs.tag }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          body: ${{ github.event.inputs.notes }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: build/super
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
